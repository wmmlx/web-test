<svg viewBox="0 0 100 5"
     width="100px"
     height="5px"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" >
    <defs>
        <linearGradient id="myG" x1="0">
            <stop offset="1%" stop-color="#fff" stop-opacity="0"></stop>
            <stop offset="50%" stop-color="#fff" stop-opacity="1"></stop>
            <stop offset="100%" stop-color="#fff" stop-opacity="0"></stop>
            <animate attributeName="x1" dur="3s" from="0%" to="100%" repeatCount="indefinite" />

        </linearGradient>
        <linearGradient id="grad1" x1="0">
            <stop offset="0%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
            <stop offset="50%" style="stop-color:rgba(255,255,255,0.85);stop-opacity:1">
                <animate attributeName="offset" dur="3s" values="0;1;0" repeatCount="indefinite" />
            </stop>
            <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
        </linearGradient>
    </defs>

    <rect x="0" y="0" width="100%" height="100%" fill="url(#grad1)" rx="5px"/>
</svg>
